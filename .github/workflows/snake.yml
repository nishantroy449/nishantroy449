name: Generate Snake (Test)

on:
  workflow_dispatch:

jobs:
  test-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake (No Push)
        uses: Platane/snk@v3
        with:
          github_user_name: nishantroy449
          outputs: |
            dist/github-contribution-grid-snake.svg
